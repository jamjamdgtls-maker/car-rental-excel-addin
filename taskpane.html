<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Car Rental Tracker — Excel Add-in</title>
  <!-- Office.js -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>Car Rental Tracker <span class="note">Excel as DB</span></h1>
          <div class="note">Sheets: Vehicles, Customers, Rentals, Maintenance</div>
        </div>
      </div>
      <div class="toolbar">
        <button class="btn" id="btnInit">Initialize Sheets</button>
        <button class="btn" id="btnSeed">Seed Demo Data</button>
        <button class="btn" id="btnRefresh">Refresh</button>
      </div>
    </div>

    <!-- Bottom Excel-like Tabs -->
    <div class="sheet-tabs">
      <button class="tab active" data-view="vehicles">Vehicles</button>
      <button class="tab" data-view="customers">Customers</button>
      <button class="tab" data-view="rentals">Rentals</button>
      <button class="tab" data-view="maintenance">Maintenance</button>
    </div>

    <!-- Views -->
    <section class="view active" id="view-vehicles">
      <div class="card">
        <div class="controls">
          <input class="input" id="vehSearch" placeholder="Search plate/make/model">
          <button class="btn" id="vehAdd">+ Add Vehicle</button>
        </div>

        <div class="table-wrap">
          <table id="tblVehicles">
            <thead>
              <tr>
                <th>Plate</th><th>Make</th><th>Model</th><th>Year</th><th>Trans</th><th>Rate</th><th>Status</th><th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="pager">
          <div class="note" id="vehCount">0 items</div>
          <div class="right">
            <button class="btn ghost" id="vehPrev">Prev</button>
            <span class="pill" id="vehPageInfo">1 / 1</span>
            <button class="btn ghost" id="vehNext">Next</button>
          </div>
        </div>
      </div>
    </section>

    <!-- (Customers/Rentals/Maintenance sections omitted here for brevity)
         Paste your full UI here and wire to excelAdapter the same way as Vehicles demo. -->
  </div>

  <!-- Modal + Toast -->
  <div class="modal" id="modal">
    <div class="modal-card">
      <div class="header" style="margin-bottom:6px">
        <h3 class="m-0" id="modalTitle">Modal</h3>
        <div class="right"><button class="btn ghost" id="modalClose">Close</button></div>
      </div>
      <div id="modalBody"></div>
      <div class="footer" id="modalFooter"></div>
    </div>
  </div>
  <div class="toast" id="toast"></div>

  <script src="excelAdapter.js"></script>
  <script>
    // --- UI Helpers (small) ---
    const $ = s => document.querySelector(s);
    const el = (t,a={},c=[])=>{const n=document.createElement(t);Object.entries(a).forEach(([k,v])=>k==='html'?n.innerHTML=v:n.setAttribute(k,v));c.forEach(x=>n.appendChild(x));return n;}
    function toast(msg){ const t=el('div',{class:'t',html:msg}); document.getElementById('toast').appendChild(t); setTimeout(()=>t.remove(),2000); }
    function money(n, cur='₱'){ return cur+' '+Number(n||0).toLocaleString() }

    // --- Tabs ---
    document.querySelectorAll('.tab').forEach(b=>{
      b.onclick=()=>{
        document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
        document.querySelectorAll('.view').forEach(x=>x.classList.remove('active'));
        b.classList.add('active'); document.getElementById('view-'+b.dataset.view).classList.add('active');
        if(b.dataset.view==='vehicles') renderVehicles();
      }
    });

    // --- Modal helpers (minimal) ---
    function showModal(title, html, buttons){
      document.getElementById('modalTitle').textContent=title;
      document.getElementById('modalBody').innerHTML=html;
      const f=document.getElementById('modalFooter'); f.innerHTML='';
      (buttons||[]).forEach(([label,fn,klass])=>{
        const b=el('button',{class:'btn '+(klass||''), html:label});
        b.onclick=fn; f.appendChild(b);
      });
      document.getElementById('modal').classList.add('active');
    }
    function closeModal(){ document.getElementById('modal').classList.remove('active') }
    document.getElementById('modalClose').onclick = closeModal;
    document.getElementById('modal').addEventListener('click', e=>{ if(e.target.id==='modal') closeModal() });

    // --- Wire toolbar ---
    document.getElementById('btnInit').onclick = async ()=>{
      await ExcelAdapter.ensureSchema();
      toast('Sheets & tables ready');
    };
    document.getElementById('btnSeed').onclick = async ()=>{
      await ExcelAdapter.seedDemo();
      toast('Seeded demo data'); renderVehicles();
    };
    document.getElementById('btnRefresh').onclick = ()=> renderVehicles();

    // --- Vehicles View (demo) ---
    const vehState = { page:1, size:10, sort:'plate', q:'' };
    document.getElementById('vehSearch').oninput = (e)=>{ vehState.q=e.target.value.toLowerCase(); vehState.page=1; renderVehicles(); }
    document.getElementById('vehPrev').onclick = ()=>{ vehState.page=Math.max(1, vehState.page-1); renderVehicles(); }
    document.getElementById('vehNext').onclick = ()=>{ vehState.page=vehState.page+1; renderVehicles(); }
    document.getElementById('vehAdd').onclick = ()=> openVehicleModal();

    function openVehicleModal(rec){
      rec = rec || { plate:'', make:'', model:'', year:'', transmission:'AT', rate:0, status:'Available' };
      showModal((rec.__rowId!=null?'Edit':'Add')+' Vehicle', `
        <div class="form-grid">
          <label>Plate <input class="input" id="f_plate" value="${rec.plate||''}"></label>
          <label>Make <input class="input" id="f_make" value="${rec.make||''}"></label>
          <label>Model <input class="input" id="f_model" value="${rec.model||''}"></label>
          <label>Year <input class="input" id="f_year" type="number" value="${rec.year||''}"></label>
          <label>Trans
            <select id="f_trans" class="input">
              <option ${rec.transmission==='AT'?'selected':''}>AT</option>
              <option ${rec.transmission==='MT'?'selected':''}>MT</option>
            </select>
          </label>
          <label>Rate <input class="input" id="f_rate" type="number" value="${rec.rate||0}"></label>
          <label>Status
            <select id="f_status" class="input">
              ${['Available','Rented','Maintenance','Reserved'].map(s=>`<option ${rec.status===s?'selected':''}>${s}</option>`).join('')}
            </select>
          </label>
        </div>
      `, [
        ['Cancel', closeModal, 'ghost'],
        [rec.__rowId!=null?'Save':'Add', async ()=>{
          const obj = {
            plate: $('#f_plate').value.trim(),
            make: $('#f_make').value.trim(),
            model: $('#f_model').value.trim(),
            year: Number($('#f_year').value||0),
            transmission: $('#f_trans').value,
            rate: Number($('#f_rate').value||0),
            status: $('#f_status').value
          };
          if(!obj.plate){ alert('Plate required'); return; }
          if(rec.__rowId!=null) await ExcelAdapter.updateVehicle(rec.__rowId, obj);
          else await ExcelAdapter.addVehicle(obj);
          closeModal(); renderVehicles();
        }]
      ]);
    }

    async function renderVehicles(){
      await ExcelAdapter.ensureSchema(); // safe to call; no-op if exists
      const all = await ExcelAdapter.getVehicles();
      // filter
      let arr = all.filter(v=>{
        const hay=(v.plate+' '+v.make+' '+v.model).toLowerCase();
        return hay.includes(vehState.q||'');
      });
      // sort simple
      arr.sort((a,b)=> (''+a[vehState.sort]).localeCompare(''+b[vehState.sort]));
      // page
      const total = arr.length; const pages = Math.max(1, Math.ceil(total/vehState.size));
      vehState.page = Math.min(vehState.page, pages);
      const start=(vehState.page-1)*vehState.size; const pageArr = arr.slice(start, start+vehState.size);

      const tb = document.querySelector('#tblVehicles tbody'); tb.innerHTML='';
      pageArr.forEach(rec=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${rec.plate}</td>
          <td>${rec.make||''}</td>
          <td>${rec.model||''}</td>
          <td>${rec.year||''}</td>
          <td>${rec.transmission||''}</td>
          <td>${money(rec.rate)}</td>
          <td><span class="chip">${rec.status||''}</span></td>
          <td>
            <button class="btn ghost" data-act="edit" data-id="${rec.__rowId}">Edit</button>
            <button class="btn danger" data-act="del" data-id="${rec.__rowId}">Delete</button>
          </td>`;
        tb.appendChild(tr);
      });
      document.getElementById('vehCount').textContent = `${total} items`;
      document.getElementById('vehPageInfo').textContent = `${vehState.page} / ${pages}`;

      // row actions
      tb.onclick = async (e)=>{
        const b=e.target.closest('button'); if(!b) return;
        const id = Number(b.dataset.id);
        if(b.dataset.act==='edit'){
          const rec = all.find(x=>x.__rowId===id); openVehicleModal(rec);
        }else if(b.dataset.act==='del'){
          if(confirm('Delete this vehicle?')){ await ExcelAdapter.deleteVehicle(id); renderVehicles(); }
        }
      };
    }

    Office.onReady(async () => {
      // render on start
      try{
        await ExcelAdapter.ensureSchema();
      }catch(e){ console.error(e); }
      renderVehicles();
    });
  </script>
</body>
</html>
